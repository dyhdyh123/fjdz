<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="css/dafeiji.css" />
		<script src="js/common.js"></script>
		<script src="js/gameEngine.js"></script>
		<script src="js/myPlane.js"></script>
		<script src="js/bullet.js"></script>
		<script src="js/emeny.js"></script>
		<script type="text/javascript">
//		打飞机游戏:
//				 游戏引擎: 开始游戏, 游戏过程中碰撞检测, 监听键盘, 游戏结束等等..
//				 
//				 对象: 游戏引擎, 我的飞机, 子弹, 敌机
//				 	
//				 	导演, 演员	
//				 	
//				 对象Object: 游戏引擎, 我的飞机
//				 构造函数: 子弹, 敌机

				onload = function (){
					var oUl = document.getElementById("list");
					var oLi = oUl.getElementsByTagName("li");
					
					for(var i = 0;i<oLi.length;i++){
						oLi[i].onclick = function (){
							//设置难度
							var fireInterval = this.value;
//							console.log(fireInterval);
                            myPlane.fireInterval = fireInterval - 0;//减0 让字符串变成数字
							//点击之后删除oUl
							oUl.parentNode.removeChild(oUl);
							//点击之后还要开始游戏
							gameEngine.init().start();
						}
					}
				}
		</script>
	</head>
	<body>
		<div id="main" class="main">
			<ul id="list">
				<li value="1000">超级困难</li>
				<li value="500">非常困难</li>
				<li value="300">比较困难</li>
				<li value="100">开挂了你</li>
			</ul>
		</div>
	</body>
</html>
